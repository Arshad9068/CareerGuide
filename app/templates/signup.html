<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<head>
    <div class="maindiv">
        <div class="center">
            <div class="subcenter">
                <h1>Sing Up</h1>
                <p style="text-align:center; color: red;">{{ error }}</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="subcenter">
                    <input type="email" name="email" id="uemail" placeholder="EMAIL">
                </div>
                <div class="subcenter">
                    <input type="text" name="uname" id="uname" placeholder="Full Name">
                </div>
                <div class="subcenter">
                    <input type="password" name="pass" id="pass" placeholder="PASSWORD">
                </div>
                <div class="subcenter">
                    <select name="education" id="education">
                        <option value="">---Highest Education Level---</option>
                        <option value="6th to 9">6th - 9th class</option>
                        <option value="10th">10th</option>
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                        <option value="Graduation">Graduation Degree / Diploma</option>
                        <option value="Postgraduation">Postgraduation</option>
                        <option value="Professional">Working Professional</option>
                        

                    </select>
                </div>
                <div class="subcenter">
                    <select name="country" id="education">
                        <option value="">country</option>
                        {% for i in country %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="subcenter">
                    <select name="country_code" id="education">
                        <!-- <option value="">---Highest Education Level---</option> -->
                        {% for i,j in country_code.items %}
                        <option value="{{i}}">{{i}}({{j}})</option>
                        {% endfor %}

                    </select>
                </div>
                <div class="subcenter">
                    <input type="text" name="mobile" id="pass" placeholder="Mobile">
                </div>
                
                <div class="subcenter">
                    <input type="submit" value="Log In">
                    <a href="#">forgot your password?</a>
                </div>
                <div class="other">
                    <p>Don't Have An Account Yet?</p>
                    <input type="submit" value="SIGNUP!">
                </div>

            </form>
        </div>
    </div>
    </div>
</head>
